{% extends 'court/base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow p-4" style="min-width: 350px; max-width: 500px; width: 100%;">
    <h2 class="text-center mb-4">Giriş Yap</h2>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="id_email" class="form-label">E-posta</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="id_password" class="form-label">Şifre</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
    </form>

    <div class="text-center mt-3">
      <p>Hesabınız yok mu? <a href="{% url 'register' %}">Kayıt Ol</a></p>
      <p><a href="{% url 'password_reset' %}">Parolamı unuttum</a></p>
    </div>

    {% if messages %}
      <div class="mt-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Kapat"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
