{% extends 'court/base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow p-4" style="min-width: 350px; max-width: 500px; width: 100%;">
    <h2 class="text-center mb-3">Şifremi Unuttum</h2>
    <p class="text-center mb-4">
      Kayıtlı e-posta adresinizi girin. Şifre sıfırlama bağlantısı gönderilecektir.
    </p>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_email" class="form-label">E-posta adresiniz</label>
        <input type="email" name="email" id="id_email" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Sıfırlama Bağlantısı Gönder</button>
    </form>

    {% if messages %}
      <div class="mt-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Kapat"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
